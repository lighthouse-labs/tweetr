<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- External google fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type='text/css' />

  <!-- style the form -->
  <link rel="stylesheet" href="/styles/new-tweet.css" type='text/css'>

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Internal JS for char-counter-->
  <script src='scripts/composer-char-counter.js'></script>

  <!-- Internal JS for hover effects -->
  <script src='scripts/hover-effect.js'></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>tweeter</span>
    <div><button><strong>Write</strong> a new tweet</button></div>
  </nav>
  <div class='wrapper'>
    <header class='header'>
      <div>
        <img src="/images/profile-hex.png">
      </div>
      <div>
        <h2>Jeffrey Shao</h2>
      </div>
    </header>
    <br>
    <br>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <div class='error'> &#9888;Too long, please respect our arbitray length limit of 140 please &#9888;</div>
      <section class="new-tweet">
        <form action='/tweets' method='post'>
          <label for="tweet-text">What are you humming about?</label>
          <br>

          <textarea name="text" id="tweet-text" placeholder='Fell free to tweet something here' rows='3'></textarea>
          <div>
            <button type="submit">Tweet</button>
            <span style="font-family: Courier, monospace;font-weight:600;">Word :<output name="counter" class="counter" for="tweet-text">140</output></span>
          </div>
        </form>
      </section>
     <!--container for all tweets-->
      <section id='tweet-container'>
        <br>
      </section>
    </main>
  </div>
</body>
</html>
